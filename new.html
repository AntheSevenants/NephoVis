<body>

  <div class="container-fluid" style="background-color:white;">
    <div class="vizPage shared model token aggregate">
      <header>
        <h1 id="nephoVisTitle"></h1>
        <h3 id="modelName"></h3>
        <h4 id="solutionName"></h4>
      </header>
      <main>
        <div class="sidebar shared model" id="sidebar">
          <div class="btn-group-vertical">
            <div class='btn-group'>
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                colour</button>
              <div class="dropdown-menu" id="colour"></div>
            </div>
            <div class='btn-group'>
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                shape</button>
              <div class="dropdown-menu" id="shape"></div>
            </div>
            <div class='btn-group'>
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                size</button>
              <div class="dropdown-menu" id="size"></div>
            </div>
          </div>
          <hr>
          <p><b>Selected models: </b><span id="numSelected"></span></p>
          <button type="button" class="btn shadow-sm btn-secondary" id="clearSelect"><i class="fas fa-eraser"></i> Clear
            model selection</button>
          <button type="button" class="btn shadow-sm btn-secondary" id="medoidsSelect"><i class="fas fa-filter"></i>
            Select
            medoids </button>
          <hr>
          <div class="btn-group">
            <button type="button" class="btn shadow-sm btn-marigreen" id="go2index"><i class="fas fa-home"></i></button>
            <button type="button" class="btn shadow-sm btn-marigreen" id="modelSelect"><i
                class="fas fa-arrow-alt-circle-down"></i> LEVEL 2</button>
            <!-- <button type="button" class="btn shadow-sm btn-marigreen" id="modelGroup"><i class="fas fa-plus-circle"></i> GROUP </button> -->
          </div>
          <div class="btn-group" id="model2buttons"></div>
          <hr>
          <div style="height:50vh;overflow: auto;border:solid;border-color:gray;padding-left:3px;">
            <div id="focrow">
              <h5>First order</h5>
            </div>
            <hr>
            <div id="socrow">
              <h5>Second order</h5>
            </div>
            <!-- <hr>
                <div id="finalrow">
                  <h5>Final tokens</h5>
                </div> -->
          </div> 
        </div>
        <div class="sidebar shared token">
          <div class="btn-group-vertical">
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                colour</button>
              <div class="dropdown-menu" id="colour"></div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                shape</button>
              <div class="dropdown-menu" id="shape"></div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                size</button>
              <div class="dropdown-menu" id="size"></div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Tailored
                contexts</button>
              <div class="dropdown-menu" id="ctxt"></div>
            </div>
          </div>
          <hr>
          <div class="btn-group-vertical btn-group-toggle" id="selection" data-toggle="buttons">
            <label class="btn btn-danger active">
              <input type="radio" name="selection" value="click" autocomplete="off" checked> <i
                class="fas fa-mouse-pointer"></i> Click
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="selection" value="brush" autocomplete="off"> <i class="fas fa-crop-alt"></i>
              Select area
            </label>
          </div>
          <hr>
          <div class="btn-group-vertical">
            <button type="button" class="btn shadow-sm btn-secondary" id="clearSelect"><i class="fas fa-eraser"></i> Clear
              token selection</button>
            <button type="button" class="btn shadow-sm btn-secondary" id="showTable"><i class="fas fa-sticky-note"></i>
              Open frequency table</button>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" style="width:100px" id="findTokensByFeature"
              placeholder="Features in model" aria-label="Features in model"
              aria-describedby="search tokens with this feature">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="findTokensFeatureBtn">Search</button>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" style="width:100px" id="findTokensByContext"
              placeholder="Context word" aria-label="Context word"
              aria-describedby="search tokens with this context word">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="findTokensContextBtn">Search</button>
            </div>
          </div>
          <div class="input-group mb-3" id="tokenTextInput">
            <label for="tokenChoice"></label>
            <input type="text" class="form-control" style="width:100px" list="tokenIDs" id="tokenChoice"
              name="tokenChoice" placeholder="Token ID" value="" />
            <datalist id="tokenIDs"></datalist>
          </div>
          <hr>
          <div class="btn-group-vertical" id="moveAround">
            <button type="button" class="btn shadow-sm btn-marigreen" id="modelSelect"><i
                class="fas fa-arrow-alt-circle-up"></i> UP </button>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-marigreen dropdown-toggle" data-toggle="dropdown"><i
                  class="fas fa-random"></i> Switch to model</button>
              <div class="dropdown-menu" id="models"></div>
            </div>
          </div>
          <div id="losttokens">
          </div>
          <div id="lostfocdists">

          </div>
        </div>
        <div class="sidebar shared aggregate" id="sidebar">
          <div class="btn-group">
            <button type="button" class="btn shadow-sm btn-marigreen dropdown-toggle" data-toggle="dropdown">Color
              models</button>
            <div class="dropdown-menu" id="modelColour"></div>
          </div>
          <hr>
          <div class="btn-group-vertical">
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                color</button>
              <div class="dropdown-menu" id="colour"></div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                shape</button>
              <div class="dropdown-menu" id="shape"></div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select
                size</button>
              <div class="dropdown-menu" id="size"></div>
            </div>
          </div>
          <hr>
          <div class="btn-group-vertical btn-group-toggle" id="selection" data-toggle="buttons">
            <label class="btn btn-danger active">
              <input type="radio" name="selection" value="click" autocomplete="off" checked> <i
                class="fas fa-mouse-pointer"></i> Click
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="selection" value="brush" autocomplete="off"> <i class="fas fa-crop-alt"></i>
              Select area
            </label>
          </div>
          <hr>
          <div class="btn-group-vertical">
            <button type="button" class="btn shadow-sm btn-secondary" id="clearSelect"><i class="fas fa-eraser"></i> Clear
              selection</button>
            <button type="button" class="btn shadow-sm btn-secondary" id="showMatrix"><i class="fas fa-sticky-note"></i>
              Distance matrix </button>
            <button type="button" class="btn shadow-sm btn-secondary" id="showTable"><i class="fas fa-sticky-note"></i>
              Frequency table</button>
          </div>
          <hr>
          <div class="btn-group-vertical" id="moveAround">
            <button type="button" class="btn shadow-sm btn-marigreen" id="toLevel1"><i
                class="fas fa-arrow-alt-circle-up"></i> LEVEL 1</button>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-marigreen dropdown-toggle" data-toggle="dropdown"><i
                  class="fas fa-arrow-alt-circle-down"></i> Go to model</button>
              <div class="dropdown-menu" id="models"></div>
            </div>
          </div>
        </div>
        <div class="plotArea centered shared model">
          <div id="svgContainer"></div>
        </div>
        <div class="plotArea resizable withConc shared token">
          <div id="concordance"></div>
          <div id="miniPlots">
            <div class="largeSvg" id="svgContainer1"></div>
            <div class="largeSvg" id="svgContainer2"></div>
          </div>
        </div>
        <div class="plotArea withConc resizable shared aggregate">
          <div id="concordance"></div>
          <div id="miniPlots"></div>
        </div>
        <div class="legendBar shared model aggregate">
          <div id="colorLegendContainer"></div>
          <div id="shapeLegendContainer"></div>
          <div id="sizeLegendContainer"></div>
        </div>
        <div class="legendBar andTokens shared token">
          <div id="colorLegendContainer"></div>
          <div id="shapeLegendContainer"></div>
          <div id="sizeLegendContainer"></div>
          <div id="tokenCheckboxes"></div>
        </div>
      </main>
     
      <footer><p style="text-align:center;">Like this page? Send me <s>chocolate</s> your bank account details on this sketchy site!</p></footer>
    </div>
    <div id='cwsFreq' class="shared frequency"></div>
  </div>
